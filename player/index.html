<!DOCTYPE html>
<html>
  <head>
    <title>Chest Day Player</title>
    <meta property="og:title" content="Chest Day Player" />
    <meta property="og:image" content="http://chestday.com/img/headphones.png" />
    <meta property="og:description" content="A peakin' track player to get you amped for your workout!" />
    <meta property="og:url" content="http://chestday.com/player" />
    <meta property="og:type" content="website" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/chest.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <meta name="description" content="A peakin' track player to get you amped for your workout!">
    <meta name="keywords" content="Chest Day, Chest, Day, Gym, Workout, Exercise, Arnold, Weights, Lifting, Monday, Pecs, Bench, Press, Hench">
    <meta name="author" content="Jack Stevenson">
    <link href='//fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class="input-prepend">
        <input id="track-input" type="text" placeholder="Soundcloud ID eg. 103541336"></input>
        <button type="button" class="btn btn-default" onclick="setTrack()">Go</button>
    </div>

    <div class="player-container">
      <div id="peakin-track-container" class="peakin-track"></div>
    </div>
    <div width="0" height="0" id="waveform"></div>

    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="/js/waveform.js"></script>
    <script src="/js/peakin_track_manager.js"></script>
    <script src="/js/peakin_track_player.js"></script>
    <script src="/js/days.js"></script>
    <script src="/js/player.js"></script>
  </body>
</html>
